    <section class="section">
        <div class="back-container">
            <div class="container">
                <div class="Login-C">
                    <div id="login-in-c" class="form-box login">
                        <div id="user-l" class="user">
                            <i class="fa-solid fa-user-tie"></i>
                        </div>
                        <h2>Log in</h2>
                        <form action="">
                            <div class="input-box login">
                                <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                                <input id="Username" type="text" required " >
                            <label for=" Username">Username</label>
                            </div>
                            <div class="input-box login">
                                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                                <input id="LogPassword" type="password" required ">
                            <label for=" LogPassword">Password</label>
                            </div>
                            <button id="LogButton" type="submit" class="btn btn-Login login">Login</button>
                            <p class="login">This is my first time , <span class="btn" id="sing-r">sign up</span></p>
                        </form>
                    </div>
                </div>
                <!-- sing in -->
                <div class="sinein-C">

                    <div id="sing-in-c" class="form-box login">
                        <div class="user">
                            <i class="fa-solid fa-user-tie"></i>
                        </div>
                        <h2>Sing up</h2>
                        <form action="">
                            <div class="input-box login">
                                <span class="icon"><i class="fa-solid fa-id-card-clip"></i></i></span>
                                <input id="ID" type="numper" required>
                                <label for="ID">ID</label>
                            </div>
                            <div class="input-box login">
                                <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                                <input id="email" type="email" required>
                                <label for="email">Email</label>
                            </div>
                            <div class="input-box login">
                                <span class="icon"><i class="fa-solid fa-phone"></i></i></span>
                                <input id="phone" type="phone" required>
                                <label for="phone">phone</label>
                            </div>
                            <div class="input-box login">
                                <span class="icon"><i class="fa-solid fa-lock"></i></span>
                                <input id="password" type="password" required>
                                <label for="password">Password</label>
                            </div>
                            <button id="SignButton" type="submit" class="btn btn-Login sign">sign up</button>
                            <p class="sign">I have account , <span class="btn" id="login-r">Log in</span></p>
                        </form>
                    </div>


                </div>
            </div>
        </div>
